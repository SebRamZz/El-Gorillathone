<aside class="sidebar">
      <div class="sidebar-top" role="banner">
        <div class="logo" aria-label="Services Logo">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M12 3.25a3.25 3.25 0 1 1-3.247-3.247A3.245 3.245 0 0 1 12 3.25Zm6.006 7.04a3.246 3.246 0 1 1-.001-6.492 3.246 3.246 0 0 1 .001 6.492Zm-12.007-.006a3.245 3.245 0 1 1 .002-6.49 3.245 3.245 0 0 1-.002 6.49Zm6.005 6.75a3.245 3.245 0 1 1 3.247 3.247A3.245 3.245 0 0 1 12 17.034Z"/></svg>
          <span>Services</span>
        </div>
      </div>
      <div class="user-box" aria-label="User information">
        <div class="user-icon" aria-hidden="true">
          {{ user?.firstName ? user.firstName.charAt(0).toUpperCase() : '' }}
        </div>
        <div>
          <div>{{ user.firstName}} {{ user.lastName }}</div>
          <div class="user-email">{{ user.email}}</div>
        </div>
        <a class="user-dropdown-arrow" href="/login" aria-hidden="true"></a>
      </div>
      <nav class="nav-menu" role="navigation" aria-label="Main menu">
        <ul>
          <li><a routerLink="/profile" tabindex="0">Mon Compte</a></li>
          <li><a routerLink="/services" tabindex="0">Services</a></li>
        </ul>
      </nav>
      <div class="sidebar-bottom-links" role="complementary">
        <div class="bottom-link" tabindex="0" aria-label="Support" ng-keydown="$event.key==='Enter' && main.supportClicked()" ng-click="main.supportClicked()">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><circle cx="12" cy="12" r="10" stroke="#666" stroke-width="2" fill="none"/><line x1="12" y1="7" x2="12" y2="7" stroke="#666" stroke-width="2" stroke-linecap="round"/><path d="M10 11a2 2 0 0 1 4 0c0 1.5-2 2-2 2" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round"/></svg>
          Support
        </div>
        <div class="bottom-link" tabindex="0" aria-label="Changelog" ng-keydown="$event.key==='Enter' && main.changelogClicked()" ng-click="main.changelogClicked()">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="10" x2="21" y2="10"></line></svg>
          Changelog
        </div>
      </div>
      <div class="sidebar-footer">
        <button class="logout-btn" (click)="logout()" aria-label="Se déconnecter">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M16 17L21 12L16 7" stroke="#ff315d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M21 12H9" stroke="#ff315d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M5 19V5C5 3.89543 5.89543 3 7 3H12" stroke="#ff315d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Déconnexion
        </button>
      </div>
    </aside>
